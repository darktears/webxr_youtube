<!DOCTYPE html>
<html lang="en">

<head>
  <title>WebGL 2 Samples - webxr_cubemap_like</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="info">WebGL 2 Samples - webxr from single source img</div>
  <p id="description">
    This sample uses single image including 6 faces and display environment by the image.
  </p>

  <!-- WebGL 2 shaders -->
  <script id="vs" type="x-shader/x-vertex">
        #version 300 es
        #define POSITION_LOCATION 0
        #define TEXCOORD_LOCATION 1
        #define TEX_OFFSET_LOCATION 2

        precision highp float;
        precision highp int;

        uniform mat4 mvMatrix;
        uniform mat4 pMatrix;

        layout(location = POSITION_LOCATION) in vec3 position;
        layout(location = TEXCOORD_LOCATION) in vec2 texcoord;
        layout(location = TEX_OFFSET_LOCATION) in vec2 texOffset;

        out vec2 vUV;
        out vec2 vTexOffset;
        out vec3 vPosition;

        void main()
        {
            vUV = texcoord;
            vTexOffset = texOffset;
            vPosition = vec3(mvMatrix * vec4(position, 1.0));
            gl_Position = pMatrix * mvMatrix * vec4(position, 1.0);
        }
    </script>

  <script id="fs" type="x-shader/x-fragment">
        #version 300 es
        precision highp float;
        precision highp int;
        precision highp sampler2D;

        uniform sampler2D sTexture;
        uniform vec2 uTexScale;

        in vec2 vUV;
        in vec2 vTexOffset;
        in vec3 vPosition;

        out vec4 color;

        void main()
        {
            vec2 size = vec2(textureSize(sTexture, 0));
            vec2 uv = (vUV * uTexScale) + vTexOffset;
            vec2 epsilon = vec2(0.0005);
            uv = clamp(uv, vTexOffset + epsilon, vTexOffset + uTexScale - epsilon);
            color = texture(sTexture, uv);
        }
    </script>

  <script src="js/utility.js"></script>
  <script src="js/gl-matrix.js"></script>
  <script>
    'use strict';
    function getStratage() {
      function getTexCoords() {
        /* clang-format off */
        return new Float32Array([
          // Front face
          0.0, 1.0,
          1.0, 1.0,
          1.0, 0.0,
          0.0, 0.0,

          // Back face
          0.0, 1.0,
          1.0, 1.0,
          1.0, 0.0,
          0.0, 0.0,

          // Top face
          0.0, 1.0,
          1.0, 1.0,
          1.0, 0.0,
          0.0, 0.0,

          // Bottom face
          0.0, 1.0,
          1.0, 1.0,
          1.0, 0.0,
          0.0, 0.0,

          // Right face
          0.0, 1.0,
          1.0, 1.0,
          1.0, 0.0,
          0.0, 0.0,

          // Left face
          0.0, 1.0,
          1.0, 1.0,
          1.0, 0.0,
          0.0, 0.0,
        ]);
        /* clang-format on */
      }

      function getTexOffsetCoords() {
        /* clang-format off */
        return new Float32Array([
          // Front face
          1. / 3, 1. / 2,
          1. / 3, 1. / 2,
          1. / 3, 1. / 2,
          1. / 3, 1. / 2,

          // Back face
          2. / 3, 1. / 2,
          2. / 3, 1. / 2,
          2. / 3, 1. / 2,
          2. / 3, 1. / 2,

          // Top face
          2. / 3, 0,
          2. / 3, 0,
          2. / 3, 0,
          2. / 3, 0,

          // Bottom face
          0, 1. / 2,
          0, 1. / 2,
          0, 1. / 2,
          0, 1. / 2,

          // Right face
          0, 0,
          0, 0,
          0, 0,
          0, 0,

          // Left face
          1. / 3, 0,
          1. / 3, 0,
          1. / 3, 0,
          1. / 3, 0,
        ]);
        /* clang-format on */
      }

      function getScale() {
        return { x: 1 / 3, y: 1 / 2 };
      };

      function loadImageSource(onLoad) {
        const imageUrl = 'images/cubemap.jpeg';
        util.loadImage(imageUrl, onLoad);
      };

      function updateTexture(gl, texturegl) {
      };

      return { getTexCoords, getTexOffsetCoords, getScale,
        loadImageSource, updateTexture };
    }

    var stratage = getStratage();
  </script>
  <script src="js/webxr.js"></script>
</body>

</html>
